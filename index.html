<!DOCTYPE html>
<html>
    <head>
        <title>Library Management System</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="nav">
            <a class="nav-item selected" href="#">Library</a>
            <a class="nav-item" href="./browse.html">Browse</a>
        </div>
        <div class="filter-bar">
            <label>Category</label>
            <select>
                <option value="category">Category</option>
            </select>
        </div>

        <!-- The following is a container intended for being populated via javascript -->
        <div class="library" id="book-container"></div>

        <script src="main.js"></script>
        <script>
            const container = document.getElementById("book-container")

            for (let i = 0; i < 10; i++) {
                container.appendChild(createBookEntryDOM({
                    name: 'name',
                    author: 'nameauthor',
                    coverurl: `https://picsum.photos/50/75?random=${i}`,
                }))
            }

            setupEventListeners()
        </script>
    </body>
</html>
